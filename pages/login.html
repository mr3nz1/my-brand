<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../script.js" defer></script>

</head>

<body>
    <!-- nav_icon -->
    <img class="menu_icon" src="../assets/icons/icon-menu.svg" alt="">


    <div class="main_login_container">
        <div class="login_container">
            <div class="login_form">
                <div>
                    <p>Welcome Back!</p>
                    <h1 class="faster-one">SIGN IN</h1>
                </div>
                <form action="">
                    <input class="default_input_field" type="email" name="fullName" placeholder="Enter Email"
                        required />
                    <input class="default_input_field" type="password" name="password" placeholder="Enter password"
                        required />
                    <button href="#" class="button-outline">My LinkedIn</button>
                </form>
            </div>

            <div class="login_img_container">
                <img src="../assets/images/login.png" alt="">
            </div>
        </div>
    </div>

</body>

</html>
