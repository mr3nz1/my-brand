<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction To React - Blog</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="../scripts/script.js" defer></script>
    <script type="module" src="../scripts/user/article.js" defer></script>
    <script type="module" src="../scripts/types.js" defer></script>
    <script type="module" src="../scripts/utilities.js" defer></script>
  </head>
</head>

<body>
  <!-- cursor -->
  <div class="animated_cursor"></div>

  <!-- nav_icon -->
  <img class="menu_icon" src="../assets/icons/icon-menu.svg" alt="">

  <!-- nav -->
  <nav class="px-large my-small">
    <ul>
      <li><a class="underline_on_hover" href="./index.html"> Home </a></li>
      <li><a class="underline_on_hover" href="#"> About </a></li>
      <li><a class="underline_on_hover" href="#"> Projects </a></li>
      <li><a class="underline_on_hover" href="#"> Contacts </a></li>
      <li><a class="underline_on_hover" href="./blog.html"> Blog </a></li>
    </ul>
  </nav>

  <main class="main_article_content">

    <!-- space_top_div -->
    <div class="articles_page_space_div my-medium"></div>

    <!-- Article title information -->
    <div class="article_title_container mx-large px-large">
      <h1 class="faster-one" id="articleTitle"></h1>
      <h3 id="articleDescriptionElement"></h3>
    </div>

    <div class="image_banner_and_content_container mx-large px-large my-small">
      <!-- Article banner image -->
      <div id="bannerImageContainer" class="article_banner_image_container">
        <!-- <img  src="" alt="article banner image"> -->
      </div>

      <!-- Article meta data information -->
      <div class="article_meta_data">
        <p id="created_at"></p>
        <span class="dot_separator"></span>
        <p>14 min read</p>
        <span class="dot_separator"></span>
        <div class="likes_description underline_on_hover">
          <img src="../assets/icons/heart.png" alt="" />
          <p>83 likes</p>
        </div>
      </div>

      <!-- Article content -->
      <div id="article_text_content" class="article_text_content">

      </div>
    </div>

    <div class="article_comments_container py-medium">
      <div class="article_comments_title_div mx-large px-large">
        <h2 class="faster-one">COMMENTS</h2>
      </div>

      <div class="article_comments py-small my-small px-medium py-medium">
        <div class="add-comment-container">
          <!-- <div class="message_user_image">
            <img src="../assets/images/my_picture.jpg" alt="">
          </div> -->

          <form action="">
            <input class="default_input_field" type="text" name="name" placeholder="Full name" required />

            <input class="default_input_field" type="email" name="email" placeholder="Email" required />
            <input class="default_input_field" type="text" name="comment" placeholder="Comment" required />

            <button class="button" type="submit">Submit</button>
          </form>
        </div>

        <div class="list_of_comments my-small">
        </div>


      </div>
    </div>
    </div>

    <div class="articles_group px-large mx-large articles_page_more_articles">
      <h2 class="faster-one">MORE ARTICLES</h2>

      <div class="articles_group" id="articles_container">
      </div>
      <div class="">

      </div>
    </div>
  </main>
</body>

</html>
