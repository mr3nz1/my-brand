<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../script.js" defer></script>
</head>

<body class="main">
    <!-- cursor -->
    <div class="animated_cursor"></div>


    <!-- sidebar -->
    <nav class="sidebar">
        <ul>
            <li>
                <img src="../../assets/icons/dashboard.png" alt="">
                <a class="underline_on_hover" href="#">Dashboard</a>
            </li>
            <li>
                <img src="../../assets/icons/account_info.png" alt="">
                <a class="underline_on_hover" href="#">Account Info</a>
            </li>
            <li>
                <img src="../../assets/icons/new_article.png" alt="">
                <a class="underline_on_hover" href="#">Add Article</a>
            </li>
            <li>
                <img src="../../assets/icons/articles.png" alt="">
                <a class="underline_on_hover" href="#">Articles</a>
            </li>
            <li>
                <img src="../../assets/icons/add_task.png" alt="">
                <a class="underline_on_hover" href="#">Tasks</a>
            </li>
            <li>
                <img src="../../assets/icons/messages.png" alt="">
                <a class="underline_on_hover" href="#">Messages</a>
            </li>
            <li class="logout">
                <img src="../../assets/images/mr3nz1Svg.svg" alt="">
                <a class="underline_on_hover" href="#">Logout</a>
            </li>
        </ul>

    </nav>

    <main class="main_content">
        <div>
            <h1 class="faster-one">CREATE ARTICLE</h1>
            <div>
                <button>Save Content</button>
                <button>Post Article</button>
            </div>

            <div class="">
                <form action="">
                    <input class="default_input_field" type="text" name="title" placeholder="Article Title" required />
                    <input class="default_input_field" type="text" name="description" placeholder="Article Descriprion" required />

                    <div>
                        <img src="../../assets/icons/upload.png" alt="">
                        <p>Upload Banner Image</p>
                    </div>

                    <div class="rich_text_editor">
                        <div class="header">
                            <button>
                                <img src="../../assets/icons/bold.png" alt="">
                            </button>
                            <button>
                                <img src="../../assets/icons/italic.png" alt="">
                            </button>
                            <button>
                                <img src="../../assets/icons/underline.png" alt="">
                            </button>
                            <button>
                                <img src="../../assets/icons/align-left.png" alt="">
                            </button>
                            <button>
                                <img src="../../assets/icons/align-center.png" alt="">
                            </button>
                            <button>
                                <img src="../../assets/icons/align-right.png" alt="">
                            </button>
                        </div>
                        <div class="content">

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
