<div class="new_article_header">
    <h1 class="faster-one">CREATE ARTICLE</h1>
    <div class="btns">
        <button class="button-outline">Save Content</button>
        <button class="button">Post Article</button>
    </div>
</div>

<div class="new_article_form_container">
    <div class="form_container">
        <input class="default_input_field" type="text" name="title" placeholder="Article Title" required />
        <input class="default_input_field" type="text" name="description" placeholder="Article Descriprion" required />

        <div class="upload_banner_image">
            <img src="../assets/icons/upload.png" alt="">
            <p>Upload Banner Image</p>
        </div>

        <div class="rich_text_editor">
            <div class="header">
                <button btn-command="bold">
                    <img src="../assets/icons/bold.png" alt="">
                </button>
                <button btn-command="italic">
                    <img src="../assets/icons/italic.png" alt="">
                </button>
                <button btn-command="underline">
                    <img src="../assets/icons/underline.png" alt="">
                </button>
                <button btn-command="justifyLeft">
                    <img src="../assets/icons/align-left.png" alt="">
                </button>
                <button btn-command="justifyCenter">
                    <img src="../assets/icons/align-center.png" alt="">
                </button>
                <button btn-command="justifyRight">
                    <img src="../assets/icons/align-right.png" alt="">
                </button>
                <button btn-command="unorderedList">
                    <img src="../assets/icons/list.png" alt="">
                </button btn-command="ordered-list">
                <button btn-command="ordered-list">
                    <img src="../assets/icons/number-list.png" alt="">
                </button>
                <button class="text-btn" btn-command="uppercase">
                    <p>A</p>
                </button>
                <button class="text-btn" btn-command="lower-case">
                    <p>a</p>
                </button>
                <button btn-command="changeColor" class="">
                    <img src="../assets/icons/colors.png" alt="">
                </button>
                <button btn-command="addImage" class="">
                    <img src="../assets/icons/upload.png" alt="">
                </button>
                <button btn-command="createLink">
                    <img src="../assets/icons/link.png" alt="">
                </button>
                <button btn-command="showCode">
                    <img src="../assets/icons/code.png" alt="">
                </button>
            </div>
            <div contenteditable="true" spellcheck="false" class="outputField" placeholder="Article Content">
                <button>afdsfasd</button>
            </div>
    </div>
